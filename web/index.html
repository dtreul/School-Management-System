<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>School Manager</title>

    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">


  </head>
  <body>

    <section class="jumbotron">
      <div class="container">
        <div class="row text-center">
          <h1>School Manager</h1>
          <h3>A school management system used to handle student, instructor, course, and department data</h3>
          <h4>Select a data type to view/edit:</h4>
          <div class="btn-group btn-group-justified" role="group"> 
            <button role="group"><a href="/student" class="btn btn-lg">Student</a></button>
            <button role="group"><a href="/instructor" class="btn btn-lg">Instructor</a></button>
            <button role="group"><a href="/department" class="btn btn-lg">Department</a></button>
            <button role="group"><a href="/course" class="btn btn-lg">Course</a></button>
            <button role="group"><a href="/quarter" class="btn btn-lg">Quarter</a></button>
          </div>
        </div>
      </div>
    </section>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
